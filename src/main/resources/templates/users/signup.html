<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>회원 가입 페이지</h1>
    <form action="result" th:action="@{${action}}" th:object="${dto}" method="post">
        아이디 : <input type="text" id="id" th:field="*{memUserid}"/><br/>
        이름 : <input type="text" id="name" th:field="*{memName}"/><br/>
        비밀번호 : <input type="password" id="pw" th:field="*{memPasswd}"/><br/>
        이메일 : <input type="text" id="email" th:field="*{memEmail}"/><br/>
        역할 : <input type="role" id="role" th:field="*{role}"/><br/>
        <button type="submit">입력</button>
    </form>
    <hr/>
    <h2>임시 페이지 입니다</h2>
    <h3>업데이트를 기대해주세요</h3>
    <img src="/imgs/BnMVODzCQAAqfB5.jpg" alt="기다려주세요!">

</body>
</html>
